<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pokedex</title>
    <!-- boostrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="estylos.css">
</head>

<body>
    <div class="container principal">
        <div class="row ">
            <h1>Pokedex <img class="pokebola" src="/img/pokebola.png"></h1>
            <div class="col-4 barra">
                <h5>Buscar pokemon</h5>
                <input type="text" id="pokeName" class="form-control" placeholder="Ejem: Charmander" onkeypress="validar(event)">
                <button class="btn btn-danger mt-3" id="buscarPokemon" onclick="fetchPokemon()">Mostrar</button>
            </div>
            <div class="col-7 pokemon">
                <h5 id="pokeNombre">Nombre del pokemon</h5>
                <div class="div-pokemon">
                    <img id="pokeImg" src="https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/6.png" alt="">
                    <div class="datos">
                        <div class="item-datos">
                            <p>Id:</p>
                            <p class="pokeitem" id="pokeId"></p>
                        </div>
                        <div class="item-datos">
                            <p>Tipo de pokem√≥n:
                            </p>
                            <p id="pokeTip" class="pokeitem"></p>
                        </div>
                        <div class="item-datos">
                            <p>Nivel de experiencia: </p>
                            <p id="pokeExp" class="pokeitem"></p>
                        </div>
                        <div class="item-datos">
                            <p>Habilidades:</p>
                            <p id="pokeHabili" class="pokeitem"></p>
                        </div>
                    </div>
                    <div class="item-datos">
                    </div>
                </div>
            </div>
        </div>
        <!-- <div class="container pokemon-aleatorios" id="pokemon-aleatorios">
            </div> -->
    </div>
    <!-- bootstrap script -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js" integrity="sha384-7+zCNj/IqJ95wo16oMtfsKbZ9ccEh31eOz1HGyDuCQ6wgnyJNSYdrPa03rtR1zdB" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
    <!-- mi js -->
    <script src="main.js"></script>
</body>

</html>
